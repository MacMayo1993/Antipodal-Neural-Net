name: Test Suite

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  fast-tests:
    name: Fast Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run fast tests
      run: |
        pytest -v -m "not slow" --tb=short

  full-test-suite:
    name: Full Test Suite (including slow)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run all tests
      run: |
        pytest -v --tb=short

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Check for common issues
      run: |
        # Check for merge conflict markers
        if grep -r "<<<<<<< HEAD" src/ tests/; then
          echo "Error: Merge conflict markers found"
          exit 1
        fi

        # Check for debugging statements
        if grep -r "import pdb" src/ tests/ --include="*.py"; then
          echo "Warning: pdb import found (consider removing for production)"
        fi

        # Check file structure
        test -d src/
        test -d tests/
        test -f pytest.ini
        test -f requirements.txt
        test -f docs/API_CONTRACT.md

    - name: Verify API contract
      run: |
        echo "âœ“ API contract document exists"
        cat docs/API_CONTRACT.md | head -20
